<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国分县地图绘制器</title>
    <!-- 通过BootCDN引入ECharts -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; }
        body { background-color: #f5f7fa; color: #333; line-height: 1.6; padding: 20px; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; background-color: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08); overflow: hidden; }
        header { background: linear-gradient(135deg, #1a6dfc 0%, #0d4ba8 100%); color: white; padding: 25px 30px; text-align: center; }
        h1 { font-size: 28px; margin-bottom: 10px; font-weight: 600; }
        .subtitle { font-size: 16px; opacity: 0.9; max-width: 800px; margin: 0 auto; }
        .content { display: flex; flex-direction: column; padding: 25px; }
        @media (min-width: 992px) { .content { flex-direction: row; } }
        .map-section { flex: 1; padding: 20px; min-height: 600px; }
        .card { background-color: #f9fafc; border-radius: 10px; padding: 25px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05); height: 100%; border: 1px solid #eef1f6; }
        h2 { font-size: 20px; margin-bottom: 20px; color: #1a6dfc; padding-bottom: 10px; border-bottom: 2px solid #eef1f6; }
        #mapContainer { width: 100%; height: 600px; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); }
        footer { text-align: center; padding: 20px; margin-top: 20px; color: #666; font-size: 14px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>中国分县地图绘制器</h1>
            <p class="subtitle">基于china.json文件自动生成中国分县地图</p>
        </header>

        <div class="content">
            <div class="map-section">
                <div class="card">
                    <h2>中国分县地图</h2>
                    <div id="mapContainer"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>使用ECharts 5.4.3绘制 | 通过BootCDN加速 | 自动加载china.json</p>
        </footer>
    </div>

    <script>
        const chart = echarts.init(document.getElementById('mapContainer'));

        // 页面加载就自动读取 china.json
        fetch('china-市.json')
            .then(res => res.json())
            .then(geoJson => {
                echarts.registerMap('china', geoJson);
                chart.setOption({
                    title: {
                        left: 'center',
                        textStyle: { fontSize: 20, color: '#333' },
                        subtextStyle: { fontSize: 14, color: '#666' }
                    },
                    tooltip: { trigger: 'item', formatter: '{b}' },
                    series: [{
                        type: 'map',
                        map: 'china',
                        roam: true,
                        zoom: 1.2,
                        label: { show: false},
                        emphasis: {
                            label: { show: false }, 
                            itemStyle: { areaColor: '#0d4ba8' }
                        },
                        itemStyle: { areaColor: '#f0f6ff', borderColor: '#ccc', borderWidth: 0.5 }
                    }]
                });

                window.addEventListener('resize', () => chart.resize());
            })
            .catch(err => {
                console.error('加载 china.json 出错:', err);
                chart.setOption({
                    title: {
                        text: '加载地图失败',
                        subtext: '请检查 china.json 是否存在且路径正确',
                        left: 'center',
                        textStyle: { fontSize: 20, color: '#c53030' },
                        subtextStyle: { fontSize: 14, color: '#a33' }
                    }
                });
            });
    </script>
</body>
</html>
